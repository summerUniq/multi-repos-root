<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 300px;
            position: relative;
        }
        .aside {
            width: 100px;
            height: 150px;
            background: #f66;
            float: left;
        }
        .main {
            height: 200px;
            background: #fcc;
            /* BFC 盒子不会与浮动的元素重叠 */
            overflow: hidden;
        }

    </style>
</head>
<body>
    <div class="aside"></div>
    <div class="main"></div>
</body>
</html>
