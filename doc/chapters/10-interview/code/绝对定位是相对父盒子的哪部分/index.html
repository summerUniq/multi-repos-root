<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 500px;
            height: 500px;
            position: relative;
            border: 10px solid transparent;
            padding: 10px;
        }

        .child {
            width: 100px;
            height: 200px;
            position: absolute;
            /* 经测试，相对于父盒子的padding + content */
            left: 10px;
            top: 0;
            background-color: pink;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            child
        </div>
    </div>
</body>
</html>
