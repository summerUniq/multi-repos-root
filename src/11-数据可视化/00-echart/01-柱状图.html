<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期末语文成绩柱状图</title>
    <script src="lib/echarts.min.js"></script>
</head>

<body>
    <div id="main" style="height: 600px;width: 800px;"></div>
    <script type="text/javascript">
        const mychart = echarts.init(document.getElementById('main'))
        const xDataArr = ['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强']
        const yDataArr1 = [88, 92, 63, 77, 94, 80, 72, 86]
        const yDataArr2 = [98, 72, 60, 77, 94, 70, 02, 36]
        const options = {
            title: {
                text: '成绩展示',
                textStyle: {
                    color: 'red'
                },
                borderWidth: 5,
                borderColor: 'pink',
                borderRadius: 4,
                left: 50,
                top: 10,
            },
            legend: {
                data: ['语文成绩', '数学']
            },
            tooltip: {
                // trigger: 'item'
                trigger: 'axis',
                triggerOn: 'click',
                // formatter: '{b}的成绩是{c}'
                formatter: function (arg) {
                    console.log('arg', arg);
                    const { data, name } = arg[0]
                    return `${name}的成绩是${data}`
                }
            },
            toolbox: {
                feature: {
                    saveAsImage: {},
                    dataView: {},
                    restore: {},
                    dataZoom: {},
                    magicType: {
                        type: ['bar', 'line']
                    }
                }
            },
            xAxis: {
                type: 'category',
                data: xDataArr
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: '语文成绩',
                    // 配置最大值， 最小值
                    markPoint: {
                        data: [
                            { name: 'max', type: "max" },
                            { name: 'min', type: 'min' }
                        ]
                    },
                    // 平均值
                    markLine: {
                        data: [
                            { type: 'average', name: '平均值' }
                        ]
                    },
                    label: {
                        show: true,
                        // rotate: 40,
                        position: 'top'
                    },
                    barWidth: '30%',
                    type: "bar",
                    data: yDataArr1
                },
                {
                    name: '数学',
                    type: 'bar',
                    data: yDataArr2
                }
            ]
        }
        mychart.setOption(options)
    </script>
</body>

</html>
