<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="lib/echarts.min.js"></script>
    <script src="theme/westeros.js"></script>
  </head>
  <body>
    <div style="width: 600px; height: 400px"></div>
    <script>
      const mCharts = echarts.init(document.querySelector('div', 'westeros'));
      const pieData = [
        {
          value: 11231,
          name: '淘宝',
        },
        {
          value: 22673,
          name: '京东',
        },
        {
          value: 6123,
          name: '唯品会',
        },
        {
          value: 8989,
          name: '1号店',
        },
        {
          value: 6700,
          name: '聚美优品',
        },
      ];

      const option = {
        color: ['red', 'green', 'blue', 'skyblue', 'purple'],
        series: [
          {
            type: 'pie',
            data: pieData,
            color: ['pink', 'yellow', 'black', 'orange', 'red'],
          },
        ],
      };
      mCharts.setOption(option);
    </script>
  </body>
</html>
